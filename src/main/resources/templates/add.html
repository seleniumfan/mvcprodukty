<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowy produkt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>

</head>
<body>
<div style="margin-top: 50px" class="container">
    <div class="center">
        <h1>Dodaj nowy produkt</h1>
        <form action="/add" method="post">
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Nazwa</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="price" class="col-sm-2 col-form-label">Cena</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="price" name="price">
                </div>
            </div>
            <div class="row mb-3">
                <label for="category" class="col-sm-2 col-form-label">Kategoria</label>
                <div class="col-sm-10">
                    <select id="category" class="form-control" name="category">
                        <option disabled selected value="">Wybierz...</option>
                        <option th:each="category: ${categories}" th:text="${category}" th:value="${category}">Opcja
                        </option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj produkt</button>
        </form>
    </div>
</div>
</body>
</html>
