<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista produktów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>

</head>
<body>
<div class="center">
    <h1>Produkty</h1>
    <div th:each="product, item: ${products}" class="list-group">
        <div th:class="${item.index % 2 == 0} ? 'list-group-item list-group-item-action list-group-item-info' : 'list-group-item list-group-item-action'"
             aria-current="true">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="*{product.name}">Mydelniczka</h5>
                <small th:text="*{product.getCategory().getPlLabel()}">Gospodarstwo domowe</small>
            </div>
            <p class="mb-1" th:text="|*{product.price} zł|">13 zł</p>
        </div>
    </div>
    <p class="paragraph">Suma: <span class="bigger" th:text="|${sum} zł|">10 zł</span></p>
</div>
</body>
</html>
