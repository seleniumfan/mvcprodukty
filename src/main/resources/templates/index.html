<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produkty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>

</head>
<body>
<div style="margin-top: 50px" class="container">
    <div class="text-center">
        <h1>Wyświetl jedną z kategorii, albo dodaj nowy produkt</h1>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a class="btn btn-primary" th:href="|/lista?kategoria=all|">Wszystkie produkty</a>
        <div th:each="category : ${categories}">
            <a class="btn btn-secondary" th:href="|/lista?kategoria=${category}|" th:text="${category}">Wyświetl
                kategorię</a>
        </div>
        <a class="btn btn-success" th:href="@{/dodaj_produkt}">Dodaj nowy produkt</a>
    </div>
</div>
</body>
</html>
